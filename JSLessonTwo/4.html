<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Cумма двух чисел
   * @param {number} firsrNum 
   * @param {number} secondNum
   * @returns {number} сумма введенных параметров
   */
  function sum (firsrNum, secondNum) {
    return firsrNum + secondNum;
  }

  /**
   * Разница двух чисел. Меньшее число всегда будет вычитаемым,
   * не зависимо от порядка ввода
   * @param {number} firsrNum 
   * @param {number} secondNum
   * @returns {number} разница введенных параметров
   */
  function subt (firsrNum, secondNum) {
    if (firsrNum > secondNum) {
      return firsrNum - secondNum;
    }
    return secondNum - firsrNum;
  }

  /**
   * Произведение двух чисел
   * @param {number} firsrNum 
   * @param {number} secondNum
   * @returns {number} произведение введенных параметров
   */
  function mul (firsrNum, secondNum) {
    return firsrNum * secondNum;
  }

  /**
   * Деление двух чисел.
   * @param {number} firsrNum делимое
   * @param {number} secondNum делитель
   * @returns {number} сумма введенных параметров
   */
  function div (firsrNum, secondNum) {
    return (firsrNum / secondNum).toFixed(2);
  }

</script>
