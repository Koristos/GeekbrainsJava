<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Homework</title>
    <link rel="stylesheet" th:href="@{/styles/css/styles.css}"/>
</head>
<body class="body_contaiter">
    <div class="header">
        <div class="links">
            <div class="links_item">
                <a href="./">Main</a>
            </div>
            <div class="links_item">
                <a href="./cart">Cart</a>
            </div>
        </div>
        <div class="project_name">
            <h1>Spring Lesson Three Hometask</h1>
        </div>
    </div>
    <div class="content_box">
        <div class="content" th:each="product : ${products}">
            <h2 th:text="${product.name}" >...</h2>
            <p th:text="${product.description}">...</p>
            <p>
                <span>Price: </span>
                <span th:text="${product.price}" >...</span>
            </p>
            <a class="content_button" th:href="@{./cart/add(id=${product.id})}" >Add to your cart</a>
        </div>
    </div>
    <div class="footer">
        <div class="info">
            <hr>
            <h4 class="copyright">&#xA9 Koristos</h4>
        </div>
    </div>
</body>
</html>
