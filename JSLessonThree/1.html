<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";
  for (let i = 0; i < 11; i++) {
    if (i === 0) {
      console.log(`${i} - это ноль`);
    } else {
      const message = i % 2 === 0 ? 'четное' : 'нечетное';
      console.log(`${i} - ${message} число`);
    }
  }

</script>
</body>
</html>
