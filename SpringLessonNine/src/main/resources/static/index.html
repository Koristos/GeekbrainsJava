<!doctype html>

<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Spring Lesson Nine</title>
</head>

<body>

<div class="container" ng-controller="indexController">
    <div>
        <h3>Фильтр по категории</h3>
        <form novalidate ng-submit="fillTable(1, Cat.id)">
            <div class="form-group col-md-6">
                <label>Категория</label>
                <select ng-model="Cat.id" type="number">
                    <option ng-value=null>нет категории</option>
                    <option ng-repeat="c in Categories" ng-value="c.id">{{c.name}}</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success" type="submit">Применить</button>
            </div>
        </form>
    </div>

    <h1>Product List</h1>

    <h3>Продукты</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Page.content">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="Page.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable (Page.number, Cat.id)"><-</a>
            </li>

            <li>
                <a class="page-link" ng-class="'page-item disabled'">{{ Page.number + 1 }}</a>
            </li>

            <li ng-class="Page.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable ((Page.number+2), Cat.id)">-></a>
            </li>
        </ul>

    </nav>

    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="addProduct()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label>Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div class="form-group col-md-6">
            <label>Категория</label>
            <select ng-model="NewProduct.category" type="number">
                <option ng-repeat="c in Categories" ng-value="c.id">{{c.name}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

    <h3>Добавить категорию</h3>
    <form novalidate ng-submit="addCategory()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="NewCategory.name">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
