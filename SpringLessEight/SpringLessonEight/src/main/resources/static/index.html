<!doctype html>

<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Spring Lesson Eight</title>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Product List</h1>

    <h3>Продукты</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products.products">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
             <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" ng-click="listPage(Products.curPage,-1)">Предыдущая страница</button>
        <button class="btn btn-success" ng-click="listPage(Products.curPage, 1)">Следующая страница</button>
    </div>

    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="addProduct()">
        <div class="form-group col-md-6">
            <label >Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label >Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
