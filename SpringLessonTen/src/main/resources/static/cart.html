<!doctype html>

<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="cart.js"></script>
    <title>Spring Lesson Nine</title>
</head>

<body>
<a href="index.html">На главную</a>

<div class="container" ng-controller="cartController">
    <h1>Корзина</h1>

    <h3>Продукты</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Итого</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Cart.cart">
            <td>{{p.product.name}}</td>
            <td>{{p.product.price}}</td>
            <td>{{p.number}}</td>
            <td>{{p.number*p.product.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.product.id)">Убрать из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Подтвердить заказ на сумму</h3>
    <h1>{{Cart.sum}}</h1>
    <form novalidate ng-submit="addProduct()">
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

</div>
</body>
</html>
