<!doctype html>

<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Interview Lesson Seven</title>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Students List</h1>

    <h3>Студенты</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>возраст</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in Students">
            <td>{{s.id}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.lastName}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudentById(s.id)">Удалить студента</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить студента</h3>
    <form novalidate ng-submit="addStudent()">
        <div class="form-group col-md-6">
            <label >Имя</label>
            <input class="form-control" type="text" ng-model="NewStudent.firstName">
        </div>
        <div class="form-group col-md-6">
            <label >Фамилия</label>
            <input class="form-control" type="text" ng-model="NewStudent.lastName">
        </div>
        <div class="form-group col-md-6">
            <label >Возраст</label>
            <input class="form-control" type="number" ng-model="NewStudent.age">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
